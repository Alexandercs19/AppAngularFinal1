<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of optdata">
    <ion-card>
      <img alt="foto1" src="{{item.foto}}" />
      <ion-card-header>
        <ion-card-title>{{item.titulo}}</ion-card-title>
        <ion-card-subtitle>{{item.fecha}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> {{item.contenido}} </ion-card-content>
    </ion-card>
  </div>
</ion-content>
