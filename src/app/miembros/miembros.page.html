<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Miembros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of optdata">
    <ion-card>
      <img alt="Silhouette of mountains" src={{item.foto}} />
      <ion-card-header>
        <ion-card-title>{{item.nombre}}</ion-card-title>
        <ion-card-subtitle>{{item.cargo}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
