<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
  <a href="/quiero"><ion-button expand="block">Back</ion-button></a>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input placeholder="Apellido" [(ngModel)]="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cedula</ion-label>
      <ion-input
        type="number"
        placeholder="Cedula"
        [(ngModel)]="cedula"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contrase√±a</ion-label>
      <ion-input
        type="password"
        value="password"
        [(ngModel)]="clave"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input
        type="email"
        placeholder="email@ejemplo.com"
        [(ngModel)]="correo"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Telefono</ion-label>
      <ion-input
        type="tel"
        placeholder="888-888-8888"
        [(ngModel)]="telefono"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="login()">Enviar</ion-button>
</ion-content>
