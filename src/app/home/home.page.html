<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocalización
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="medium" class="card">
    <ion-card-header>
      <ion-card-title>Marcador</ion-card-title>
      <ion-card-subtitle>Ubicacion Geolocalización</ion-card-subtitle>
    </ion-card-header>
    <ion-item color="medium">
      <ion-input placeholder="Ingrese el Nombre" #title></ion-input>
    </ion-item>
    <ion-item color="medium">
      <ion-input placeholder="Ingrese la Latitud" #lat></ion-input>
    </ion-item>
    <ion-item color="medium">
      <ion-input placeholder="Ingrese la Longitud" #lng></ion-input>
    </ion-item>
    <!-- <ion-button fill="outline" shape="round" color="light" class="boton-buscar"
      (click)="sendMarker(title.value, lat.value, lng.value)">Buscar</ion-button> -->
  </ion-card>
</ion-content>
