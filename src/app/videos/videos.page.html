<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of optdata">
    <ion-card color="light">
      <ion-card-header>
        <ion-card-title>Videos</ion-card-title>
      </ion-card-header>
    </ion-card>
    <link /> {{item.link}}
  </div>
</ion-content>
